<div id="signup" class="screen">
	<div class="bg"></div>
	<div class="fg">
		<div class="row head">
			<div class="col s12">
				<h1>Olá</h1>
				<p>Insira seus dados e vamos começar!</p>
			</div>
		</div>
		<div class="row form">
			<div class="col s12">
				<form id="signupform">

					<div class="input-field name col s12">
						<input id="ws_name" type="text" required class="validate">
						<label for="ws_name"><i class="material-icons">perm_identity</i> Nome completo</label>
					</div>

					<div class="input-field email col s12">
						<input id="ws_email" type="email" required class="validate">
						<label for="ws_email"><i class="material-icons">email</i> Email</label>
					</div>

					<div class="input-field phone col s12">
						<input id="ws_phone" type="number" type="text" required class="validate">
						<label for="ws_phone"><i class="material-icons">phonelink_ring</i> Celular</label>
					</div>

					<div class="input-field email col s12">
						<input id="ws_password" type="password" required class="validate">
						<label for="ws_password"><i class="material-icons">lock</i> Senha</label>
					</div>
					
					<div class="input-field voceleva col s12">
						<p><b>Interesses</b></p>
						<p>
							<input type="checkbox" id="test5" />
							<label for="test5">Enviar encomendas</label>
						</p>
						<p>
							<input type="checkbox" id="test6" checked="checked" />
							<label for="test6">Transportar encomendas</label>
						</p>
					</div>
					<div class="input-field continuar col s12">
						<a class="waves-effect waves-light btn" ui-sref="startscreen">Continuar</a>
					</div>

				</form>
			</div>
			
		</div>
	</div>
</div>
